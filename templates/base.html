<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTGAbyss - Card Analysis{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Discord icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles */
        .card-text {
            white-space: pre-line;
        }
        .analysis-section {
            margin-bottom: 2rem;
        }
        /* Markdown content styling */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .markdown-content code {
            background: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1rem;
            margin-left: 0;
            color: #6c757d;
        }
    </style>
    {% if all_cards %}
    <script>
      window.ALL_CARDS = {{ all_cards|tojson }};
    </script>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MTGAbyss</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Search</a>
                <a class="nav-link" href="/random">Random Card</a>
                <a class="nav-link" href="/gallery">Art Gallery</a>
                <!-- <a class="nav-link" href="/abyss">The Abyss</a> -->
                <a class="nav-link" href="https://discord.gg/xCQxCvszDn" target="_blank">Join our Discord</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Add this to the bottom of base.html -->
    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <span>
                &copy; {{ 2025 }} MTGAbyss &mdash; Not affiliated with Wizards of the Coast. Design and development by 
                <a href="https://funalabs.com" class="text-info" target="_blank">Funa Labs</a>.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    if (!window.ALL_CARDS) return;
    const nameToUuid = {};
    window.ALL_CARDS.forEach(card => { nameToUuid[card.name] = String(card.uuid).trim(); });
    const currentUuid = (window.CURRENT_CARD_UUID || '').trim();
    const cardNames = Object.keys(nameToUuid).sort((a, b) => b.length - a.length);
    document.querySelectorAll('.markdown-content').forEach(block => {
        let html = block.innerHTML;
        cardNames.forEach(name => {
        // Skip the current card being reviewed
        if (currentUuid && nameToUuid[name] === currentUuid) return;
        const regex = new RegExp(`(?<![>\\w])(${name.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\$&')})(?![\\w<])`, 'g');
        html = html.replace(regex, `<a href="/card/${nameToUuid[name]}">$1</a>`);
        });
        block.innerHTML = html;
    });
    });
    </script>
</body>
</html>
