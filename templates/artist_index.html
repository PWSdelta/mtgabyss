{% extends "base.html" %}
{% block title %}Artists | MTGAbyss{% endblock %}
{% block content %}
<div class="container my-4">
  <h1 class="mb-4">Artists</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    {% for artist in artists %}
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">
              <a href="/artist/{{ artist.slug }}">{{ artist.name }}</a>
            </h5>
            <p class="card-text">Cards: {{ artist.count }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
